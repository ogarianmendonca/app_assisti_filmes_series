<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title>
      Filmes
    </ion-title> -->
    <ion-searchbar placeholder="Buscar Filmes" (ionInput)="buscarFilmesPorTitulo($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let movie of listaFilmes; let i = index">

        <ion-card *ngIf="movie.poster_path" class="card-filmes" [ngStyle]="{
          background: 'url('+ urlImagens + movie.poster_path + ') center',
          'background-size': '145px'
        }">
          <ion-card-header class="ion-text-right">
            <ion-badge color="primary" class="radius-badge"
            [routerLink]="['/tabs/tab2/visualizar-filme', movie?.id]">
              <ion-icon class="icon-detalhes" name="add-outline"></ion-icon>
            </ion-badge>
          </ion-card-header>
        </ion-card>

        <ion-card *ngIf="movie.poster_path == null" class="card-filmes" [ngStyle]="{
          background: 'url(assets/img/sem_imagem_1.jpg) center',
          'background-size': '145px'
        }">
          <ion-card-header class="ion-text-right">
            <ion-badge color="primary" class="radius-badge"
            [routerLink]="['/tabs/tab2/visualizar-filme', movie?.id]">
              <ion-icon class="icon-detalhes" name="add-outline"></ion-icon>
            </ion-badge>
          </ion-card-header>
        </ion-card>
       
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
