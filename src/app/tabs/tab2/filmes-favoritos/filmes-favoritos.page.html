<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Filmes Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let filme of favoritos">
    <ion-item-sliding>
      <ion-item [routerLink]="['/tabs/tab2/visualizar-filme', filme?.filmeId]">
        <ion-avatar slot="start">
          <img [src]="urlImagens + filme?.poster" alt="">
        </ion-avatar>
        <ion-label>
          <h2>{{filme.titulo}}</h2>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
