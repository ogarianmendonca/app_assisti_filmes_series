<ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
        <ion-toolbar>
            <ion-item>
                <ion-avatar slot="start">
                    <img *ngIf="user?.imagem !== 'sem_imagem'" src="{{user?.imagem}}"  alt=""/>
                    <img *ngIf="user?.imagem === 'sem_imagem'" src="assets/img/default-avatar.png"  alt=""/>
                </ion-avatar>
                <ion-label>{{user?.name}}</ion-label>
            </ion-item>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>     
            <!-- FILMES -->
            <ion-item-group>
                <ion-item-divider>
                  <ion-label>FILMES</ion-label>
                </ion-item-divider>

                <ion-menu-toggle auto-hide="true">
                    <ion-item [routerLink]="['/tabs/pages/filmes/filmes-favoritos']">
                        <ion-icon name="star-outline" slot="start" color="warning"></ion-icon>
                        <ion-label>Favoritos</ion-label>
                    </ion-item>
                </ion-menu-toggle>
    
                <ion-menu-toggle auto-hide="true">
                    <ion-item [routerLink]="['/tabs/pages/filmes/filmes-assistidos']">
                        <ion-icon name="eye-outline" slot="start" color="secondary"></ion-icon>
                        <ion-label>Assistidos</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-item-group>

            <!-- SERIADOS -->
            <ion-item-group>
                <ion-item-divider>
                  <ion-label>SERIADOS</ion-label>
                </ion-item-divider>

                <ion-menu-toggle auto-hide="true">
                    <ion-item [routerLink]="['/tabs/pages/seriados/seriados-favoritos']">
                        <ion-icon name="star-outline" slot="start" color="warning"></ion-icon>
                        <ion-label>Favoritos</ion-label>
                    </ion-item>
                </ion-menu-toggle>
    
                <ion-menu-toggle auto-hide="true">
                    <ion-item [routerLink]="['/tabs/pages/seriados/seriados-assistidos']">
                        <ion-icon name="eye-outline" slot="start" color="secondary"></ion-icon>
                        <ion-label>Assistidos</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-item-group>

            <!-- Configurações -->
            <ion-item-group>
                <ion-item-divider>
                  <ion-label>CONFIGURAÇÕES</ion-label>
                </ion-item-divider>

                <ion-menu-toggle auto-hide="true">
                    <ion-item [routerLink]="['/tabs/pages/perfil']">
                        <ion-icon name="person-circle-outline" slot="start" color="success"></ion-icon>
                        <ion-label>Perfil</ion-label>
                    </ion-item>
                </ion-menu-toggle>
    
                <ion-menu-toggle auto-hide="true">
                    <ion-item (click)="logout($event)">
                        <ion-icon name="exit-outline" slot="start" color="danger"></ion-icon>
                        <ion-label>Sair</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-item-group>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
